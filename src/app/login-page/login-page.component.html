<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-black" style="border-radius: 1rem;">
                    <div class="card-body p-3 ">
                    <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <div class="form-outline form-white mb-4">
                               
                                <label class="form-label" for="typeEmailX">Username</label>
                                <input type="username" #username class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                
                                <label class="form-label" for="typePasswordX">Password</label>
                                <input type="password" #pass class="form-control form-control-lg" />
                            </div>
                            <button class="btn btn-secondary btn-lg px-5 " (click)="login(username.value,pass.value)">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
